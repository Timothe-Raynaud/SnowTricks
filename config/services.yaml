parameters:
    app.site_name: 'Snowtricks'
    upload_directory: '%kernel.project_dir%/public/uploads/'
    trick_image_directory: '%upload_directory%images/tricks/'
    trick_image_directory_url: '/uploads/images/tricks/'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
